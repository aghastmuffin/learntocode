<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Interface with interpreter</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <script src="interpreter.js"></script>
    <h1>Directly interface our interpreter</h1>
    <p>Input:</p>
    <textarea id="input" style="width: 500px;height: 400;"></textarea> <br>
    <p>Output:</p>
    <textarea id="output" style="width: 500px;height: 600;" disabled>No Result to Display.</textarea>
    <button onclick="executeCode()">execute code</button>
    <p>install micropip packages. use a pypi url or package name seperated by a comma (note this instane does NOT have access to the internet)</p>
    <textarea id="packages"></textarea>
    <button onclick="let a = document.getElementById('packages').value; let packarray = a.split(';'); install(packarray)">install packages</button>
</body>
</html>
